<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gaming Website</title>

    <!--- custom css link --->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--- boxicon link --->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!--- remixicon link --->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!--- google fonts link --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>

        <div class="logo">
            <img src="logo.png">
        </div>

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Hall of Fame</a></li>
            <li><a href="#">Tools</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>

        </ul>

        <div class="bx bx-menu" id="menu-icon"></div>

    </header>

    <section class="hero">
        <div class="hero-text">
            <h4>The Hacker Culture</h4>
            <h1>Hacker News</h1>
            <p>New Malware Strains Pop Up in Threat Landscape!!</p>
            <a href="#">Read more</a>
        </div>
        <div class="hero-img">
            <img src="main.png">

        </div>

        <button>
            <div class="page">
                <form method="POST" class="formLogin">
                    <h1>Login</h1>
                    <p>Enter your account and password</p>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter your e-mail" autofocus="true" />
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" />
                    <a href="/">Forgot my password</a>
                    <input type="submit" value="Enter" class="btn" />
                </form>
            </div>
        </button>
    </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-whatsapp-line"></i></a>
    </div>

    <div class="scroll-down">
        <a href=""><i class="ri-arrow-down-s-fill"></i></a>
    </div>

    <!--- custom js link --->
    <script src="js/script.js"></script>

</body>
</html>
